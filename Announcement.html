<!DOCTYPE html>
<html>
<head>
	<title>Rescue Announcement Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-success fixed-top">
		<a class="navbar-brand">Rescue Announcement Page</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
   		<span class="navbar-toggler-icon"></span>
	 	</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" style="color: white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Actions
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item">Place an Rescue Announcement</a>
		          <div class="dropdown-divider"></div>
		          <a class="dropdown-item" >Report an Issue</a>
		        </div>
		      </li>
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
	      		<button type="submit" class="btn btn-outline-light"><a style="color: white">Logout</a></button>
	    	</form>
	  	</div>
	</nav>


	<div class="container" style="padding-top: 65px;">



	<div class="row justify-content-center">
	<div class="col-md-8">
	<div class="card">
	<header class="card-header">
		
		<h4 class="card-title mt-2">New Announcement</h4>
	</header>
	<article class="card-body">
	<form action="/newordersubmit">
		
		<div class="form-row">
			
			<div class="col form-group">
				<label>Name</label>
			  	<input name="id" type="text" class="form-control">	
			</div> 
			<div class="col form-group">
				<label>Phone number</label>
			  	<input name="sem" type="Number" class="form-control" placeholder="">
			</div>
		</div> 
		<div class="form-row">
			
			<div class="col form-group">
				<label>Email</label>
			  	<input name="hostel" type="text" class="form-control" placeholder="">	
			</div> 
			<div class="col form-group">
				<label>Announcement Type</label>
			  	<input name="room" type="text" class="form-control" placeholder="">
			</div>
		</div> 
		<div
		<div class="form-row">
		<div class="form-row">
			
			<div class="col form-group">
				<label>Location</label>
			  	<input name="pillow" type="text" class="form-control" placeholder=" ">
			</div>
		</div> 
		
		<div class="col form-group">
				<label>Announcement Details</label>
			  	<input name="pillow" type="text" class="form-control" placeholder="">
			</div>
		</div> 
		 
		<hr>
	    <div class="form-group">
	        <button type="submit" class="btn btn-success btn-block"> Submit  </button>
	    </div>
	                                     
	</form>
	</article>
	</div> 

	</div> 


	</div> 


</body>
</html>
